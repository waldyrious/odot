<!doctype html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>Odot - a simple but powerful task manager</title>
		<!-- icon CC-BY 3.0 Yusuke Kamiyamane: http://p.yusukekamiyamane.com/ -->
		<link rel='icon' type='image/png' href='favicon.png'>
		<!-- jQuery -->
		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.js'></script>
		<!-- dynatree -->
		<script src='dynatree/jquery/jquery-ui.custom.js'></script>
		<script src='dynatree/jquery/jquery.cookie.js'></script>
